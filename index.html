<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Sun Bhai</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Suno Bhai"> Sun Bhai </li>

    <div class="container">

                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songName">Chalo ek baar</span>
                    <span class="songlistplay"><span class="timestamp">04:44  <i id="1" class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songName">Dil kehta hai</span>

                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songName">Dildaar</span>
                    <span class="songlistplay"><span class="timestamp">04:44  <i id="3" class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songName">Falak tak</span>
                    <span class="songlistplay"><span class="timestamp">04:44  <i id="4" class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songName">Kaash</span>

                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Kahani suno</span>
                    <span class="songlistplay"><span class="timestamp">04:44  <i id="6" class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Tujh me rab</span>
                    <span class="songlistplay"><span class="timestamp">04:44  <i id="7" class="songItemPlay fa-solid  fa-circle-play"></i></span></span>
                </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-sharp fa-3x fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-3x  fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-sharp fa-3x fa-solid fa-forward-step"></i>
            
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="60px" alt="" id="gif"> <span id="masterSongName">Benaqab</span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</html>
